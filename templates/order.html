{% extends 'base.html' %}

{% block title %}訂單管理 - 銷售管理系統{% endblock %}

{% block content %}
<h1>訂單管理</h1>

<h2>新增訂單</h2>
<form action="{% url 'order_create' %}" method="POST">
    {% csrf_token %}
    <!-- 在這裡添加訂單相關的表單字段，例如：產品選擇、客戶選擇、數量、價格等 -->
    <button type="submit" class="btn btn-primary">新增</button>
</form>

<h2>訂單列表</h2>
<table class="table">
    <thead>
        <tr>
            <th>訂單編號</th>
            <th>客戶姓名</th>
            <th>金額</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.amount }}</td>
            <td>
                <a href="{% url 'order_edit' order.id %}" class="btn btn-primary">編輯</a>
                <a href="{% url 'order_delete' order.id %}" class="btn btn-danger">刪除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
